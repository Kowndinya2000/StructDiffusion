experiment_dir: ${base_dirs.experiment}/${env:DATETIME}

random_seed: 1
device: 0

save_model: True
save_best_model: True

dataset:
  dirs:
    - ${base_dirs.data}/examples_circle_new_objects/result
    - ${base_dirs.data}/examples_line_new_objects/result
    - ${base_dirs.data}/examples_stacking_new_objects/result
    - ${base_dirs.data}/examples_dinner_new_objects/result
  index_dirs:
    - index_10k
    - index_10k
    - index_10k
    - index_10k
  vocab_dir: ${base_dirs.data}/type_vocabs_coarse.json
  batch_size: 64  # faster than 129
  max_num_objects: 7
  max_num_shape_parameters: 5
  num_pts: 1024
  filter_num_moved_objects_range:
  num_workers: 8
  pin_memory: True
  min_translation: 0.0
  max_translation: 0.1
  min_rotation: 0.0
  max_rotation: 0.8
  perturbation_mode: 6d
  num_random_perturbations_per_positive: 1
  oversample_positive: False
  assets_dir: ${base_dirs.assets_dir}

model:
  name: TransformerNoisedClassifier
  num_attention_heads: 8
  encoder_hidden_dim: 512
  encoder_dropout: 0.0
  encoder_activation: relu
  encoder_num_layers: 8
  ignore_rgb: True

training:
  learning_rate: 0.0001
  max_epochs: 200
  l2: 0  #0.0001
  # lr_restart: 3000
  # warmup: 10

diffusion:
  time_steps: 200